<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="card">
            <h1 id="title">HOME</h1>
            <div id="box">
                <h1 id="scoreHome">1</h1>
            </div>
            <div id="add-points">
                <button id="incH1" onclick="incHomeBy1()">+1</button>
                <button id="incH2" onclick="incHomeBy2()">+2</button>
                <button id="incH3" onclick="incHomeBy3()">+3</button>
            </div>
        </div>
        <div id="card">
            <h1 id="title">GUEST</h1>
            <div id="box">
                <h1 id="scoreGuest">2</h1>
            </div>
            <div id="add-points">
                <button id="incG1" onclick="incGuestBy1()">+1</button>
                <button id="incG2" onclick="incGuestBy2()">+2</button>
                <button id="incG3" onclick="incGuestBy3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
